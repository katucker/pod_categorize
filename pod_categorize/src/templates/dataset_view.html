<!DOCTYPE html>
<html>
    <head>
        <title>HealthData.gov Dataset Clustering</title>
        <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/w3.css')}}"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="w3-light-grey">
        <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
          <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i> Â Menu</button>
          <span class="w3-bar-item w3-right"><a href="/"><b>Dataset Clustering for </b><img src="{{url_for('static', filename='img/logo.png')}}" alt="HealthData.gov"></a></span>
        </div>
        <!-- !PAGE CONTENT! -->
        <div class="w3-main" style="margin-top:81px">
          <!-- Header -->
          <header class="w3-container" style="padding-top:22px">
            <h4><b>Dataset Metadata</b></h4>
          </header>
          <div class="w3-panel">
            <div>
              <h5>{{dataset_title}}</h5>
              <label for="description">Description:</label>
              <p id="description">{{dataset_description}}</p>
              <div class="w3-half">
                <h6>Keywords</h6>
                <ul class="w3-ul"">
                {% for l in dataset_keywords %}
                  <li>{{l}}</li>
                {% endfor %}
                </ul>
              </div>
              <div class="w3-half">
                <h6>MetaMap Concepts</h6>
                <table class="w3-table w3-striped w3-white">
                  <tr>
                    <th>Term</th>
                    <th>MetaMap Score</th>
                  </tr>
                {% for term, score in dataset_metamap_concepts.items() %}
                  <tr>
                    <td>{{term}}</td>
                    <td>{{score}}</td>
                  </tr>
                {% endfor %}
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- End page content -->
    </body>
</hml>
